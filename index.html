<!doctype html>
<html ng-app="todoApp">
  <head>
	<title>Git Testing Playground</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="js/todo.js"></script>
    <link rel="stylesheet" href="styles/todo.css">
  </head>
  <body>
	  <div class="container">
    		<div ng-controller="TodoListController as todoList">
			<select ng-model="todoList.selectedUser" ng-change="todoList.setUser(todoList.selectedUser)">
  				<option value="guest" selected>guest</option>
 				<option value="mom">mom</option>
				<option value="pappa">pappa</option>
  				<option value="jules">jules</option>
				<option value="celia">celia</option>
			</select>
			<h1><span class="user-title">{{todoList.user + "'s"}}<span> Todo List <sup class="remaining-count">[{{todoList.todos_data.todos.length}} todos remaining]</sup></h1>
      			<form ng-submit="todoList.addTodo()"> 
        			<input type="text" ng-model="todoList.todoText"  size="30" placeholder="add new todo here">
        			<input class="btn-primary" type="submit" value="add">
      			</form>
			<br>
			<hr>
			<br>
      			<ul class="unstyled" ng-show="todoList.showTodos">
        			<li ng-repeat="todo in todoList.todos_data.todos">
          				<label class="checkbox">
						<input ng-disabled="todo.editing" type="checkbox" ng-model="todo.done">
						<form ng-if="todo.editing" ng-submit="todoList.manageTodo.save(todo)">
							<input type="text" size="30" ng-model="todo.edit_text">
						</form>
            					<span class="done-{{todo.done}}" ng-if="!todo.editing">{{todo.text}}</span>
						<a href="#" class="remove-link" ng-click="todoList.manageTodo.remove(todo)" ng-if="!todo.editing">remove</a>&nbsp;
						<a href="#" class="edit-text" ng-click="todoList.manageTodo.edit(todo)" ng-if="!todo.editing && !todo.done">edit</a>&nbsp;
						<a href="#" class="edit-text" ng-click="todoList.manageTodo.save(todo)" ng-if="todo.editing">save</a>&nbsp;
						<a href="#" class="edit-text" ng-click="todoList.manageTodo.cancel(todo)" ng-if="todo.editing">cancel</a>
          				</label>
        			</li>
      			</ul>
      			<a href="" ng-click="todoList.archive()">Archive selected items</a>
      			<br>
      			<br>
			<br>
			<br>
      			<div ng-show="todoList.showArchives">
      				<div class="archives">
      					<h4>Dead Todos Graveyard</h4>
      					<ul class="unstyled">
						<li ng-repeat="deadTodo in todoList.todos_data.deadTodos">
							<del>{{deadTodo.text}}</del> - completed
						</li>
					</ul>
      				</div>
      			</div>
			<br>
			<br>
			<button ng-click="todoList.clear('todos')">CLEAR TODOS</button> 
			<button ng-click="todoList.clear('deadTodos')" ng-show="todoList.showArchives">CLEAR ARCHIVE</button> 
			<button ng-click="todoList.clear('everything')" ng-show="todoList.showArchives">CLEAR ALL</button> 
    		</div>
	</div>
	<div ng-bind="{{todoList.todos_data|json}}"></div>
  </body>
</html
